<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Learn More</h1>
    <div class="register-container">
      <form id="register-company">
        <fieldset>
          <legend>Company E&dash;mail</legend>
          <div class="input-container">

            <label for="company-email">
              <input name="register-company" type="email" id="company-email" placeholder="sally@company.co">
            </label>

          </div>
          </label>
        </fieldset>
        <fieldset>
          <legend>Name</legend>
          <div class="input-container">

            <label for="company-name">
              <input name="register-company" type="text" id="company-name" placeholder="Sally Smith">
            </label>

          </div>
        </fieldset>
        <fieldset>
          <legend>Where are you hiring&quest;</legend>
          <div class="input-container">

            <label for="company-email">
              <input name="register-company" type="text" id="company-location" placeholder="City, Country">
            </label>

          </div>
        </fieldset>
        <fieldset>
          <legend>How many engineers are you hiring in the next 6 months&quest;</legend>
          <div class="input-container">

            <select name="register-company" id="company-hiring">
              <option value="1-2">
                <label for="company-hiring">
                  1-2 Engineers
                </label>
              </option>
              <option value="3-4">
                <label for="company-hiring">
                  3-4 Engineers
                </label>
              </option>
              <option value="5-or-more">
                <label for="company-hiring">
                  5 or more Engineers
                </label>
              </option>
            </select>

          </div>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
