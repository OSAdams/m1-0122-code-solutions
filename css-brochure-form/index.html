<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Learn More</h1>
    <form class="register-container" id="register-company">
      <fieldset>
      <legend>Company E&dash;mail</legend>
      <div class="input-container">
        <label for="company-email">
        <input type="email" id="company-email" placeholder="sally@company.co">
        </label>
      </div>
      </label>
      </fieldset>
      <fieldset>
      <legend>Name</legend>

      <div class="input-container">
        <label for="company-name">
        <input type="text" id="company-name" placeholder="Sal;y Smith">
        </label>
      </div>
      </fieldset>
      <fieldset>
      <legend>Where are you hiring&quest;</legend>
      <div class="input-container">
        <label for="company-email">
          <input type="text" id="company-location" placeholder="City, Country">
        </label>
      </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
