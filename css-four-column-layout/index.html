<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <div class="container">
    <h1 class="text-align-center fw-800 marg-top-0">How It Works</h1>

    <div class="row display-flex">

      <div class="col-one-fourth">
        <img class="phone-img" src="images/screen-1.png" alt="Screen 1">
        <img class="icon-img" src="images/switch-icon.png" alt="Switch Icon">
        <h3 class="fw-900">App Switching</h3>
        <p class="fw-500">Toggles all your apps on and off.</p>
      </div>

      <div class="col-one-fourth">
        <img class="phone-img" src="images/screen-2.png" alt="Screen 2">
        <img class="icon-img" src="images/filter-icon.png" alt="Filter Icon">
        <h3 class="fw-900">Trip Filtering</h3>
        <p class="fw-500">Evaluates your trip requests.</p>
      </div>

      <div class="col-one-fourth">
        <img class="phone-img" src="images/screen-3.png" alt="Screen 3">
        <img class="icon-img" src="images/slider-icon.png" alt="Slider Icon">
        <h3 class="fw-900">Service Filters</h3>
        <p class="fw-500">Accepts only your ideal trips.</p>
      </div>

      <div class="col-one-fourth">
        <img class="phone-img" src="images/screen-4.png" alt="Screen 4">
        <img class="icon-img" src="images/bars-icon.png" alt="Bars Icon">
        <h3 class="fw-900">Stats + Mileage</h3>
        <p class="fw-500">Tracks your trips across all apps.</p>
      </div>

    </div>

  </div>
</body>
</html>
