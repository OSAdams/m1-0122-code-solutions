<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <header>
    <div class="container">
      <h1>New Arrivals</h1>
    </div>
  </header>
  <section class="items">
    <div class="container">
      <div class="row">
        <div class="col-fifth">
          <div class="first item"></div>
          <p>Free People <span class="item-info">&VerticalLine; Size 6</span></p>
          <p><span class="item-price">&dollar;35</span> <del>&dollar;125 retail</del></p>
        </div>
        <div class="col-fifth">
          <div class="second item"></div>
          <p>Yves Saint Laurent <span class="item-info">&VerticalLine; One&dash;Size</span></p>
          <p><span class="item-price">&dollar;200</span> <del>&dollar;1600 retail</del></p>
        </div>
        <div class="col-fifth">
          <div class="third item"></div>
          <p>Tiffany <span class="item-info">&VerticalLine; One&dash;Size</span></p>
          <p><span class="item-price">&dollar;467</span> <del>&dollar;2000 retail</del></p>
        </div>
        <div class="col-fifth">
          <div class="fourth item"></div>
          <p>Louis Vuitton <span class="item-info">&VerticalLine; One&dash;Size</span></p>
          <p><span class="item-price">&dollar;95</span> <del>&dollar;1200 retail</del></p>
        </div>
        <div class="col-fifth">
          <div class="fifth item"></div>
          <p>Reformation <span class="item-info">&VerticalLine; Size 4</span></p>
          <p><span class="item-price">&dollar;20</span> <del>&dollar;198 retail</del></p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
