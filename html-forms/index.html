<!DOCTYPE html>
<html>

<head>
  <title>
    HTML Forms
  </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>
    Coding Form!
  </h1>
  <form action="http://www.example.com/review.php" method="get">
    <label for="e-mail">E-Mail</label>
    <div>
      <input type="text" id="e-mail" name="e-mail" class="e-mail">
    </div>
    <label for="code-question">Why is coding cool?</label>
    <div>
      <select name="code-question" id="code-question">
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <div>
      <label for="favorite-language">Favorite Language &lpar;choose one&rpar;</label>
    </div>
    <label for="favorite-language">
      <input type="radio" id="html" name="favorite-language" value="html" checked="checked"> HTML
    </label>
    <label for="favorite-language">
      <input type="radio" id="css" name="favorite-language" value="css"> CSS
    </label>
    <label for="favorite-language">
      <input type="radio" id="javascript" name="favorite-language" value="javascript"> JavaScript
    </label>
    <div>
      <label for="sign-up">Would you like to sign up for more information?</label>
    </div>
    <input type="checkbox" id="sign-up" name="sign-up"> Sign me up!
    <div>
      <label for="comment">Comments</label>
      <div>
        <textarea id="comment" name="comment" class="comment"></textarea>
      </div>
    </div>
    <label for="submit">
      <input type="submit" id="submit" name="submit" value="Submit">
    </label>
  </form>
</body>

</html>
